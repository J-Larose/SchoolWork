	<div id="content">
		<p>You accessed this page at <span id="date"></span>. <br/>

	<script>
		var date = new Date();
		document.getElementById("date").innerHTML=date;
		console.log("last modified: "+document.fileModifiedDate);
		var lastMod = Date.parse(document.lastModified);
		console.log("Diff: "+(date.getTime()-lastMod));
		if(date.getTime()-lastMod < 30000 ){ //30000ms = 30 seconds
			document.getElementById("target").innerHTML = "The document was last changed less than 30 seconds ago!";
		}
	</script>
